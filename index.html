<!doctype html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8"/>
    <title>AMZN Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Rodrigo Costa"/>
    <meta name="company" content="AMZN Softwares"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js"></script>
  </head>
  <body>
    <h2>AMZN Money - Cálculo de Financiamento</h2>
    <p>Insira os dados do seu financiamento</p>
    <hr/>
    <form>
      <label>Valor do Financiamento R$</label> <br/>
      <input id="P" type="number"> <br/>
      <label>Taxa %</label> <br/>
      <input id="i" type="number"> <br/>
      <label>Número de prestações</label> <br/>
      <input id="n" type="number"> <br/>
      <br/>
      <p>Escolha o sistema do financiamento: <b>Price</b> ou <b>SAC</b></p>
      <button id="btn_price" type="button" onclick="price()">PRICE</button>
      <button id="btn_sac" type="button" onclick="sac()">SAC</button>
    </form>
  </body>
</html>
